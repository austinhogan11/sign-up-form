<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="page">
        <div id="left-side">
            <img id="bg-img" src="assets/plant_background.jpg">
        </div>

        <div id="right-side">
            <div id="instruction-section">
                <p>This is not a real online service! This is a project built by Austin Hogan for The Odin Project. But you really should sign up!</p>
                <p>You know you want to.</p>
            </div>
            <div id="form-section">
                <h4>Let's do this!</h4>
                <div id="form">
                    <form>
                        <div id="form-whole">
                            <div id="form-left">
                                <div class="form-item">
                                    <label>First Name</label>
                                    <input>
                                </div>
                                <div class="form-item">
                                    <label>Email Name</label>
                                    <input>
                                </div>
                                <div class="form-item">
                                    <label>Password</label>
                                    <input>
                                </div>
                            </div>
                            <div id="form-right">
                                <div class="form-item">
                                    <label>Last Name</label>
                                    <input>
                                </div>
                                <div class="form-item">
                                    <label>Phone Number</label>
                                    <input>
                                </div>
                                <div class="form-item">
                                    <label>Confirm Password</label>
                                    <input>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div id="submission-section">
                <button type="submit">Create Account</button>
                <p>Already have an account <a href="login.com">Log In</a></p>
            </div>           
        </div>
    </div>
</body>
</html>
